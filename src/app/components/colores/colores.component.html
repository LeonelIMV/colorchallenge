<div class="divColores">Colores</div>
<div class="contenedor">
  <div class="hijo" *ngFor="let color of colores | paginate: { itemsPerPage: 9, currentPage: p }"
    [ngStyle]="{'background': color.color}" [cdkCopyToClipboard]="color.color">{{color.color}}</div>
</div>
<div class="divPagination">
    <span (click)="paginaAnterior()"  id="botonAnterior" >  &lt; Anterior</span>
    <span (click)="paginaSiguente()" id="botonSiguiente" > Siguiente &gt; </span>
    
</div>
